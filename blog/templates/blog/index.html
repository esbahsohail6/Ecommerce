{% extends 'blog/basic.html' %}
  {% block body %}
    <div class="container mt-5">
      {% for item in myposts %}
    <div class="row mb-2">
      <div class="col-md-6">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
          <div class="col p-4 d-flex flex-column position-static">
            <strong class="d-inline-block mb-2 text-primary-emphasis">World</strong>
            <h3 class="mb-0">{{item.title}}</h3>
            <div class="mb-1 text-body-secondary">Nov 12</div>
            <p class="card-text mb-auto">{{item.head1}}....</p>
            <a href="blogpost/{{item.post_id}}" class="icon-link gap-1 icon-link-hover stretched-link">
              Continue reading
            </a>
          </div>
          <div class="col-auto d-none d-lg-block">
            <img src="/media/{{item.thumbnail}}" class="bd-placeholder-img" width="200" height="250"
                aria-label="Placeholder: Thumbnail"/>
        </div>
        </div>
      </div>
      {% if forloop.counter|divisibleby:2 %}
    </div><div class="row my-2">
    {% endif %}


    {% endfor %}
    </div>

    {% endblock %}


    {% block js %}
<script>const dropdownElementList = document.querySelectorAll('.dropdown-toggle')
    const dropdownList = [...dropdownElementList].map(dropdownToggleEl => new bootstrap.Dropdown(dropdownToggleEl))
    </script>
{% endblock %}
